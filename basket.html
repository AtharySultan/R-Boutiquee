<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سلة التسوق - R Boutique</title>
    <link rel="stylesheet" href="styles.css">
    <style>
               /* Your styles here */
        html, body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://i.pinimg.com/564x/80/19/e9/8019e96f1b1f7c1d0a1f7bf4f41281b2.jpg');
            background-size: cover;
            background-position: center bottom;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            padding: 1em 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2em;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 1em;
            border-radius: 10px;
        }

        #basket-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }

        #basket {
            background-color: white;
            padding: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }

        #basket ul {
            list-style: none;
            padding: 0;
            margin-bottom: 1em;
        }

        #basket li {
            padding: 0.5em 0;
            border-bottom: 1px solid #ddd;
        }

        #basket p {
            margin: 1em 0;
        }

        footer {
            background-color: rgba(51, 51, 51, 0.8);
            color: white;
            text-align: center;
            padding: 1em 0;
            bottom: 0;
            width: 100%;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <h1>R Boutique</h1>
    <nav>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="R Boutique.html#products">المنتجات</a></li>
            <li><a href="basket.html">سلة التسوق</a></li>
        </ul>
    </nav>
</header>

<main>
    <section id="basket-wrapper">
        <div id="basket">
            <h2>مجموع المشتريات </h2>
            <ul id="basket-items">
                <!-- Basket items will be added here -->
            </ul>
            <p>Total: $<span id="total">0.00</span></p>
            <button onclick="checkout()">ادفع</button>
        </div>
    </section>
<!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>شكرًا لتسوقكم معنا</p>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2024 R Boutique</p>
</footer>

<script src="script.js"></script>
</body>
</html>
